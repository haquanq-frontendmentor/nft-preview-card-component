<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main__container">
      <h1>Nft preview card component</h1>
      <article class="card">
        <a class="card__image focus-visible" href="">
          <img src="./assets/images/image-equilibrium.jpg" alt="NFT cube image" />
        </a>
        <h2 class="card__title">
          <a class="card__title--link focus-visible" href="">Equilibrium #3429</a>
        </h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__price">
          <p class="card__price__volume">
            <img class="card__price__volume--icon" src="./assets/images/icon-ethereum.svg" alt="Ethereum icon" />
            <span class="card__price__volume--text">0.041 ETH </span>
          </p>
          <p class="card__price__date">
            <img class="card__price__date--icon" src="./assets/images/icon-clock.svg" alt="Clock icon" />
            <span class="card__price__date--text">3 days left</span>
          </p>
        </div>
        <div class="card__author">
          <img class="card__author__avatar" src="./assets/images/image-avatar.png" alt="Jules Wyvern avatar image" />
          <div class="card__author__credit">
            <p class="card__author__credit--decsription">Creation of</p>
            <a class="card__author__credit--name focus-visible" href="">Jules Wyvern</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
