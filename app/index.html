<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <picture class="card-image">
          <img src="./assets/image-equilibrium.jpg" alt="NFT cube image" />
        </picture>
        <section class="card-content-wrapper">
          <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-price-wrapper">
            <p class="volume-price">
              <img src="./assets/icon-ethereum.svg" alt="icon-ethereum" />
              0.041 ETH
            </p>
            <p class="day-left">
              <img src="./assets/icon-clock.svg" alt="icon-clock" />
              3 days left
            </p>
          </div>
        </section>
        <span class="horizontal-divider"></span>
        <div class="card-credit">
          <img src="./assets/image-avatar.png" alt="avatar-image" />
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
